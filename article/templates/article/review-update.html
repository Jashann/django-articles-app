{% extends 'base/base.html' %} 

{% block title %} Update Review {% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-12">
            
            <form method="POST" class="bg-light rounded-3 p-5">
                
                {% csrf_token %}

                <h1 class="text-center text-info">Edit Review</h1><h></h1>

                <input type="hidden" name="id" value="{{review.id}}">

                <input type="text" name="title" class="form-control mb-3"  placeholder="Title" value="{{review.title}}">

                <textarea name="body" rows="14" class="form-control mb-3" placeholder="Describe in detail">{{review.body}}</textarea>

                <button type="submit" class="btn btn-info rounded-pill my-4"> Save Review </button>                
                
            </form>

        </div>
    </div>

{% endblock %}
